<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>

    <style>

        .btn{
            font-size:28px;
            font-family:Helvetica,sans-serif,
            }

        .btn.click1{
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        .btn.click2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="btn click1">Click Me</button>
    <button class="btn click2">No, Click Me!</button>
</body>
</html>
