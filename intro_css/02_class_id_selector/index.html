<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class id selector</title>

    <style>
        .num{
            background-color: pink;
            font-size: 20px;
            text-transform: capitalize;
        }

        #id2{
            color: blue;
            font-size: 36px;
        }

        .num3{
            font-size: 24px;
        }

        #id4{
            background-color: lightgreen;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="num">Number 1 - I am a class! </div>
    <div id="id2">Number 2 - I am one ID.</div>
    <div class="num num3">I am a class, but cooler!</div>
    <div id="id4">I am another Id!</div>
    <div class="num">I am a class!</div>
</body>
</html>
